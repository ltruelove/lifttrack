<div id="homeForm">
    <h2>Hello</h2>
    <p>Please log in or <a href="#/user/new">Create a new account</a></p>

    <form class="form" data-bind="submit: login">
        <label>Username </label> <input type="text" data-bind="value: loginUser.Username" /><br/>
        <label>Password </label> <input type="password" data-bind="value: loginUser.Password" /><br/>
        <input type="submit" />
    </form>
</div>
